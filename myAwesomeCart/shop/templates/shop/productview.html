{% extends 'shop/basic.html' %}

{% block title %}{{product.product_name}} - My Awesome Cart{% endblock %}
{% block body %} 

<div class="container my-4">
  <div class="row">
    <div class="col-md-4">
      <div class="row">
        <img src="/media/{{product.image}}" width="233px" height="385px">
      </div>
      <div class="d-flex">
        <button class="btn btn-primary mx-2 mt-2">Buy Now</button>
        <button id="pr{{ product.id }}" class="btn btn-primary mx-2 mt-2">Add to Cart</button>
      </div>
    </div>

    <div class="col-md-8">
      <h5>{{product.product_name}}</h5>
      <p><b>Rs. {{product.price}}</b></p>
      <p>{{product.des}}</p>
    </div>
  </div>
</div>

{% endblock %}
